<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
    <title id="title">flexi_form_field light logo</title>
    <desc id="desc">Logo for a Flutter form-field package, designed for light backgrounds</desc>

    <!-- Background -->
    <rect x="0" y="0" width="512" height="512" rx="64" ry="64" fill="#FFFFFF"/>

    <!-- Gradient -->
    <defs>
        <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0" stop-color="#06B6D4"/>
            <stop offset="1" stop-color="#7C3AED"/>
        </linearGradient>
    </defs>

    <!-- Soft glow behind icon -->
    <circle cx="256" cy="230" r="132" fill="url(#g1)" opacity="0.11" />

    <!-- Main icon group -->
    <g transform="translate(120,110)">
        <!-- Form sheet -->
        <rect x="32" y="20" width="200" height="220" rx="16" ry="16" fill="#F7F7FA" stroke="#D1D5DB" stroke-width="2"/>

        <!-- Top bar -->
        <rect x="32" y="20" width="200" height="44" rx="12" ry="12" fill="#0F172A" />

        <!-- Field lines -->
        <rect x="56" y="86" width="152" height="12" rx="6" ry="6" fill="#E2E8F0"/>
        <rect x="56" y="112" width="112" height="12" rx="6" ry="6" fill="#E2E8F0"/>
        <rect x="56" y="138" width="120" height="12" rx="6" ry="6" fill="#E2E8F0"/>

        <!-- Stylized F -->
        <path d="M16 40 H56 C64 40 72 48 72 56 V76 C72 84 64 92 56 92 H16 V120 H84"
            fill="none" stroke="url(#g1)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>

        <!-- Check circle -->
        <circle cx="176" cy="176" r="28" fill="#06B6D4"/>
        <path d="M162 172 L172 182 L196 154"
            fill="none" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Wordmark -->
    <g transform="translate(135,340)">
        <text x="0" y="0" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif"
            font-size="15" font-weight="700" fill="#06B6D4">
            flexi
        </text>
        <text x="33" y="0" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif"
            font-size="15" font-weight="700" fill="#7C3AED">
            _form_field
        </text>
    </g>
</svg>
